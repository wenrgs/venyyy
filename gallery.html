      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .next-button:hover {
      background-color: #b383e3;
    }

    @media (max-width: 768px) {
      .gallery { column-count: 2; }
    }

    @media (max-width: 480px) {
      .gallery { column-count: 1; }
