  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      background-color: #f7f4fa;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      margin: 20px 0;
      font-family: 'Segoe UI', cursive;
      color: #7c5e99;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
      padding: 20px;
      width: 90%;
      max-width: 1200px;
    }
    .gallery-item {
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }
    .gallery-item:hover {
      transform: scale(1.03);
    }
    .gallery-item img {
      width: 100%;
      height: auto;
      display: block;
    }
    .next-button {
      margin: 30px;
      padding: 12px 24px;
      background-color: #d6b4f9;
      color: #fff;
      text-decoration: none;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .next-button:hover {
      background-color: #b383e3;
    }
  </style>
</head>
