<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Birthday, Venyyy!</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&display=swap');

    :root {
      --cor-primaria: #e6dcf5;
      --cor-secundaria: #fffbea;
      --cor-texto: #4a4a4a;
      --imagem-fundo: url('https://source.unsplash.com/featured/?birthday');
    }

    body {
      margin: 0;
      font-family: 'Dancing Script', cursive;
      background: linear-gradient(to bottom right, var(--cor-primaria), var(--cor-secundaria));
      color: var(--cor-texto);
      overflow-x: hidden;
      transition: background 0.5s, color 0.5s;
      position: relative;
    }

    .hero {
      height: 100vh;
      background: var(--imagem-fundo) center/cover no-repeat;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem;
      position: relative;
      z-index: 1;
    }

    .hero h1 {
      font-size: 3rem;
      color: #5c5470;
      margin: 0;
    }

    .hero p {
      font-size: 1.5rem;
      margin-top: 1rem;
      max-width: 600px;
    }

    .scroll-down {
      margin-top: 3rem;
      font-size: 1rem;
      color: #888;
      text-decoration: none;
      border: 1px solid #aaa;
      padding: 0.5rem 1rem;
      border-radius: 20px;
      transition: background 0.3s;
    }

    .scroll-down:hover {
      background: #dcd2f2;
    }

    .heart {
      position: fixed;
      pointer-events: none;
      animation: floatUp linear infinite;
      z-index: 0;
    }

    @keyframes floatUp {
      0% { transform: translateY(0); opacity: 0.9; }
      100% { transform: translateY(-100vh); opacity: 0; }
    }
  </style>
</head>
<body>
  <section class="hero">
    <h1>Feliz Anivers√°rio Meu Lindo!</h1>
    <p>Te Amo infinitamente querido, este espa√ßo virtual √© para celebrar sua vida!</p>
    <a href="about.html" class="scroll-down">Tenho algo a dizer... ‚Üí</a>
  </section>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      // Cora√ß√µes flutuantes
      const total = 30;
      for (let i = 0; i < total; i++) {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = "‚ù§Ô∏è";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.top = Math.random() * 100 + "vh";
        heart.style.fontSize = Math.random() * 24 + 12 + "px";
        heart.style.animationDuration = Math.random() * 5 + 5 + "s";
        heart.style.animationDelay = Math.random() * 5 + "s";
        document.body.appendChild(heart);
      }

      // üåô Modo noturno com cores inspiradas em Midnights
      const hora = new Date().getHours();
      if (hora >= 18 || hora < 5) {
        document.documentElement.style.setProperty('--cor-primaria', '#3e2f4d');  // roxo profundo
        document.documentElement.style.setProperty('--cor-secundaria', '#1f1b2e'); // azul-vinho escuro
        document.documentElement.style.setProperty('--cor-texto', '#f0e6ff');
        document.documentElement.style.setProperty('--imagem-fundo', "url('https://source.unsplash.com/featured/?stars,night')");
      }
    });
  </script>
</body>
</html>
